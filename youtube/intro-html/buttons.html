<STYLE>
   .s{
        background-color: rgb(240, 9, 9);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 12px;
        cursor:pointer;
        margin-right:8px;
        transition: opacity 1s;
        
    }
    .s:hover{
        
        opacity: 0.5;
    }
    .s:active{
        background-color: green;
    }
    .j{
        background-color: white;
        color: blue;
        border-style:solid;
        border-width:1px;
        border-color: blue;
        height: 36px;
        width: 60px;
        border-radius: 0px;
        cursor:pointer;
        transition: background-color 2s;
    }
    .j:hover{
        background-color: blue;
        color:white;

    }
    .j:active{
        color:yellow;
    }
    
    .t{
        background-color: blue;
        color: white;
        border: none;
        font-size:15px;
        font-weight: bold;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        cursor:pointer;
        margin-left:8px;
       transition: box-shadow 2s;
    }
    .t:hover{
        box-shadow:5px 5px 10px rgba(0, 0, 0, 0.15);
    }
</STYLE>
<button class="s">SUBSCRIBE</button>
<button class="j">JOIN</button>
<button class="t">Tweet</button>
